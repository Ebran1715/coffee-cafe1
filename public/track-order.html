<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - Serados Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .tracking-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .tracking-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .tracking-header h1 {
            color: #2e8b57;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .tracking-header p {
            color: #666;
            font-size: 18px;
        }
        
        .track-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .track-form h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .order-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .order-input:focus {
            border-color: #2e8b57;
            outline: none;
        }
        
        .track-btn {
            background: linear-gradient(135deg, #2e8b57, #32cd32);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .track-btn:hover {
            transform: translateY(-2px);
        }
        
        .order-details {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
        
        .order-status-section {
            margin-bottom: 40px;
        }
        
        .order-id-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 18px;
        }
        
        .status-timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline-step {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .timeline-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }
        
        .timeline-icon.completed {
            background: #2e8b57;
            color: white;
        }
        
        .timeline-icon.active {
            background: #ffc107;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .timeline-content {
            flex-grow: 1;
        }
        
        .timeline-content h3 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .timeline-content p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .timeline-content .time {
            font-size: 14px;
            color: #888;
        }
        
        .order-info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .info-card h3 {
            color: #2e8b57;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .info-card p {
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        
        .items-section table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .items-section th {
            background: #2e8b57;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .items-section td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 18px;
            background: #f8f9fa;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .tracking-container {
                margin: 20px auto;
                padding: 0 15px;
            }
            
            .track-form, .order-details {
                padding: 20px;
            }
            
            .tracking-header h1 {
                font-size: 28px;
            }
        }
        
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
        }
        
        .home-btn:hover {
            background: #237d4c;
        }
        
        /* Multiple Orders Styles */
        .multiple-orders-section {
            margin-bottom: 30px;
        }
        
        .multiple-orders-section h3 {
            color: #2e8b57;
            margin-bottom: 10px;
        }
        
        .multiple-orders-section p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .orders-list {
            display: grid;
            gap: 15px;
        }
        
        .order-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #2e8b57;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-badge.received {
            background: #ffc107;
            color: #333;
        }
        
        .status-badge.preparing {
            background: #17a2b8;
            color: white;
        }
        
        .status-badge.ready {
            background: #28a745;
            color: white;
        }
        
        .status-badge.completed {
            background: #6c757d;
            color: white;
        }
        
        .order-card-body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .order-card-body p {
            margin: 0;
            color: #333;
        }
        
        .view-btn {
            background: #2e8b57;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .view-btn:hover {
            background: #237d4c;
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">
        <i class="fas fa-home"></i> Back to Home
    </a>
    
    <div class="tracking-container">
        <div class="tracking-header">
            <h1>Track Your Order</h1>
            <p>Enter your phone number to check the current status</p>
        </div>
        
        <div class="track-form">
            <h2>Where's My Order?</h2>
            <input type="text" 
                   class="order-input" 
                   id="orderIdInput" 
                   placeholder="Enter your Phone Number (e.g., 9841234567)"
                   autocomplete="off">
            <button class="track-btn" onclick="trackOrder()">
                <i class="fas fa-search"></i> Track Order
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="loading" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Loading order details...</p>
        </div>
        
        <div class="order-details" id="orderDetails">
            <!-- Order details will be loaded here -->
        </div>
    </div>

    <script>
        function trackOrder() {
            const phoneNumber = document.getElementById('orderIdInput').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingSpinner');
            const detailsDiv = document.getElementById('orderDetails');
            
            // Reset
            errorDiv.style.display = 'none';
            detailsDiv.style.display = 'none';
            
            if (!phoneNumber) {
                showError('Please enter your phone number');
                return;
            }
            
            // Validate phone number (simple validation for Nepal)
            const phoneRegex = /^[9][8][0-9]{8}$/;
            if (!phoneRegex.test(phoneNumber)) {
                showError('Please enter a valid 10-digit phone number starting with 98');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            
            // Fetch orders by phone number
            fetch(`/api/track-orders-by-phone/${phoneNumber}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No orders found');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.orders.length === 1) {
                        // If only one order, display it directly
                        displayOrderDetails(data.orders[0]);
                    } else if (data.orders.length > 1) {
                        // If multiple orders, show order selection
                        displayOrderSelection(data);
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    showError('No orders found for this phone number. Please check your phone number and try again.');
                });
        }
        
        // New function to display multiple orders for selection
        function displayOrderSelection(data) {
            const detailsDiv = document.getElementById('orderDetails');
            
            let ordersHTML = '<div class="multiple-orders-section">';
            ordersHTML += `<h3>Found ${data.total_orders} orders for ${data.phone}</h3>`;
            ordersHTML += '<p>Select an order to view details:</p>';
            ordersHTML += '<div class="orders-list">';
            
            data.orders.forEach(order => {
                const orderDate = new Date(order.order_date);
                const formattedDate = orderDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                ordersHTML += `
                    <div class="order-card" onclick="loadOrderDetails('${order.order_id}')">
                        <div class="order-card-header">
                            <strong>Order ID: ${order.order_id}</strong>
                            <span class="status-badge ${order.status}">${order.status.toUpperCase()}</span>
                        </div>
                        <div class="order-card-body">
                            <p>Date: ${formattedDate}</p>
                            <p>Total: रु ${parseFloat(order.total_amount).toFixed(2)}</p>
                            <p>Items: ${order.items.reduce((sum, item) => sum + item.quantity, 0)}</p>
                        </div>
                        <div class="order-card-footer">
                            <button class="view-btn">View Details</button>
                        </div>
                    </div>
                `;
            });
            
            ordersHTML += '</div></div>';
            ordersHTML += `<button class="back-btn" onclick="resetForm()">
                <i class="fas fa-search"></i> Track Another Order
            </button>`;
            
            detailsDiv.innerHTML = ordersHTML;
            detailsDiv.style.display = 'block';
            detailsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Function to load order details by order ID
        function loadOrderDetails(orderId) {
            const loadingDiv = document.getElementById('loadingSpinner');
            const detailsDiv = document.getElementById('orderDetails');
            
            loadingDiv.style.display = 'block';
            detailsDiv.style.display = 'none';
            
            fetch(`/api/track-order-details/${orderId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Order not found');
                    }
                    return response.json();
                })
                .then(order => {
                    loadingDiv.style.display = 'none';
                    displayOrderDetails(order);
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    showError('Failed to load order details');
                });
        }
        
        function displayOrderDetails(order) {
            const detailsDiv = document.getElementById('orderDetails');
            
            // Format items table
            let itemsTable = '';
            let totalItems = 0;
            
            order.items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalItems += item.quantity;
                itemsTable += `
                    <tr>
                        <td>${item.name}</td>
                        <td>रु ${item.price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>रु ${itemTotal.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            // Format timeline
            let timelineHTML = '';
            order.status_timeline.forEach((step, index) => {
                let iconClass = '';
                let icon = '';
                
                if (step.completed) {
                    iconClass = 'completed';
                    icon = '<i class="fas fa-check"></i>';
                } else if (step.active) {
                    iconClass = 'active';
                    icon = '<i class="fas fa-spinner"></i>';
                } else {
                    icon = '<i class="far fa-clock"></i>';
                }
                
                timelineHTML += `
                    <div class="timeline-step">
                        <div class="timeline-icon ${iconClass}">
                            ${icon}
                        </div>
                        <div class="timeline-content">
                            <h3>${step.title}</h3>
                            <p>${step.description}</p>
                            ${step.time ? `<span class="time">${step.time}</span>` : ''}
                        </div>
                    </div>
                `;
            });
            
            // Format order date
            const orderDate = new Date(order.order_date);
            const formattedDate = orderDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            detailsDiv.innerHTML = `
                <div class="order-status-section">
                    <div class="order-id-display">
                        <strong>Order ID:</strong> ${order.order_id}
                    </div>
                    
                    <div class="status-timeline">
                        ${timelineHTML}
                    </div>
                </div>
                
                <div class="order-info-section">
                    <div class="info-card">
                        <h3>Customer Information</h3>
                        <p>${order.customer_name}</p>
                        <p>${order.phone}</p>
                        <p>${order.city}</p>
                    </div>
                    
                    <div class="info-card">
                        <h3>Order Information</h3>
                        <p>Placed on: ${formattedDate}</p>
                        <p>Pickup Time: ${order.pickup_time}</p>
                        <p>Total Items: ${totalItems}</p>
                    </div>
                    
                    <div class="info-card">
                        <h3>Current Status</h3>
                        <p style="color: #2e8b57; font-size: 20px;">${order.status.toUpperCase()}</p>
                        <p>${order.status_timeline.find(s => s.status === order.status).description}</p>
                    </div>
                </div>
                
                <div class="items-section">
                    <h3>Order Items</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsTable}
                            <tr class="total-row">
                                <td colspan="3" style="text-align: right;">Grand Total:</td>
                                <td>रु ${parseFloat(order.total_amount).toFixed(2)}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <button class="back-btn" onclick="resetForm()">
                    <i class="fas fa-search"></i> Track Another Order
                </button>
            `;
            
            detailsDiv.style.display = 'block';
            detailsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function resetForm() {
            document.getElementById('orderIdInput').value = '';
            document.getElementById('orderDetails').style.display = 'none';
            document.getElementById('orderIdInput').focus();
        }
        
        // Allow pressing Enter to track order
        document.getElementById('orderIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackOrder();
            }
        });
    </script>
</body>
</html>
